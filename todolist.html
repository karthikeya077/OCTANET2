<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
            <input type="text" placeholder="Add a new task..." disabled>
            <button type="submit" disabled>Add</button>
        </form>
        <ul>
            <li><span class="task">Complete homework</span><button>Delete</button></li>
            <li><span class="task completed">Go for a run</span><button>Delete</button></li>
            <li><span class="task">Buy groceries</span><button>Delete</button></li>
        </ul>
    </div>
</body>
</html>
